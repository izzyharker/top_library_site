<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
      <button onclick="openForm()">Add New Book</button>
    </div>
    <form action="" method="get" class="book-form" name="book-form" style="display: none;" id="form" onsubmit="return validateForm()">
        <div class="book-form">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="book-form">
          <label for="name">Author: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="book-form">
            <label for="number">Number of Pages: </label>
            <input type="number" name="number" id="number" optional>
        </div>
        <div class="book-form">
          <input type="submit" value="Add" id="submit-form"/>
        </div>
        <div class="book-form">
          <button onclick="closeForm()">Cancel</button>
        </div>
      </form>

      <div class="library-display"></div>
</body>
<script src="main.js"></script>
</html>
